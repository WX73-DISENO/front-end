<mat-toolbar style="background-color: whitesmoke ">
  <img src="https://i.imgur.com/GrOEn9y.png" width="70px">
</mat-toolbar>
<div class="structure">
  <mat-card class="form" style="width: 1000px !important;" >
    <mat-card-content>
      <div class="user-info">
        <section>
          <mat-label>Seleccione el tipo de usuario a crear</mat-label>
          <div class="user-options">
            <button mat-button id="btn"class="active">Keeper</button>
            <button mat-button id="btn" (click)="goToRegisterTraveller();">Traveller</button>
          </div>
        </section>
        <br>
        <mat-label style="text-align: center; font-size: 30px"><b>Registrate</b></mat-label>
        <br><br>
        <mat-label style="text-align: left; font-size: 15px">Ingrese la información solicitada</mat-label>
        <br>
        <mat-form-field>
          <input matInput [(ngModel)]="name" type="text" placeholder="Nombre" class="input">
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="email" type="text" placeholder="Correo" class="input">
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="country" type="text" placeholder="Pais" class="input">
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="city" type="text" placeholder="Ciudad" class="input">
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="streetAddress" type="text" placeholder="Direccion" class="input">
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="description" type="text" placeholder="Descripcion" class="input">
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="password" type="password" placeholder="Contraseña" class="input">
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="repeat_password" type="password" placeholder="Repetir Contraseña" class="input">
        </mat-form-field>
        <button mat-button style="color: black; background-color: #7cb9e8" class="submit-button" (click)="goToLogin();">Finalizar registro de Keeper</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
